<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Box with Device Rotation</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    .box {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #00f, #0ff);
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: background 0.5s;
    }

    .label {
      position: absolute;
      top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div class="label">Rotate your device!</div>
<div class="box" id="box"></div>

<script>
  window.addEventListener('deviceorientation', function(event) {
    const alpha = event.alpha || 0; // compass
    const beta = event.beta || 0;   // front-back
    const gamma = event.gamma || 0; // left-right

    // Get the box element
    const box = document.getElementById('box');

    // Apply rotation based on device tilt
    box.style.transform = `rotateX(${beta}deg) rotateY(${gamma}deg)`;
  }, true);
</script>

</body>
</html>
