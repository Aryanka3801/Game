<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My YouTube Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      button { font-size: 16px; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <h1>Welcome to My YouTube Launcher</h1>
  <p>Click below to open YouTube in fullscreen mode</p>

  <button onclick="openYouTube()">üé¨ Open YouTube</button>

  <footer>Made with ‚ù§Ô∏è by Aryan</footer>

  <script>
    function openYouTube() {
      // Opens YouTube in a new full-sized tab or window
      window.open("https://youtube.com", "_blank");
    }
  </script>

</body>
</html>
