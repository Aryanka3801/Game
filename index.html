<!DOCTYPE html>
<html>
<head>
  <title>Click Button</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
    }
    button {
      background: #1abc9c;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <h1>Press the Magic Button</h1>
  <button onclick="alert('You clicked it!')">Click Me</button>
</body>
</html>
