<!DOCTYPE html>
<html>
<head>
  <title>3D Car with Device Rotation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js and GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, car;

init();
animate();

function init() {
  // Scene setup
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 4;

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
  scene.add(light);

  // Load car model
  const loader = new THREE.GLTFLoader();
  loader.load(
    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf',
    function(gltf) {
      car = gltf.scene;
      car.scale.set(0.5, 0.5, 0.5);
      scene.add(car);
    },
    undefined,
    function(error) {
      console.error('Error loading car model:', error);
    }
  );

  // Device rotation
  window.addEventListener('deviceorientation', function(e) {
    if (car) {
      const beta = e.beta || 0;
      const gamma = e.gamma || 0;
      car.rotation.x = THREE.MathUtils.degToRad(beta);
      car.rotation.y = THREE.MathUtils.degToRad(gamma);
    }
  });
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>

</body>
</html>
